<!DOCTYPE html>
<html lang="pt-br" class="text-[62.5%]">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./dist/style.css" />

    <link rel="icon" href="./src/assets/favicon.png" type="image/png" />
    <title>Formulário</title>
  </head>

  <body
    class="h-screen before:bg-black before:w-[100%] before:h-[36.8rem] before:absolute before:top-0 before:-z-10 bg-[#D9D9D9]"
  >
    <header class="flex justify-center mt-[8rem] mb-[4.2rem] px-[5rem]">
      <section class="w-[73.6rem]">
        <div class="w-[31.9rem] flex flex-col gap-[2.4rem]">
          <h1 class="font-archivo text-[3.6rem]/[4.2rem] text-white font-bold">Crie e compartilhe seu evento.</h1>
          <p class="font-poppins text-[1.6rem]/[2.6rem] text-[#42D3FF] font-normal">
            O primeiro passo, é preencher esse formulário de inscrição.
          </p>
        </div>
      </section>
    </header>

    <main class="flex flex-col items-center px-[5rem]">
      <form
        class="w-[100%] max-w-[73.6rem] rounded-t-[0.8rem] p-[6.4rem] bg-[#FAFAFC] flex flex-col gap-[4.8rem] max-[556px]:p-[5rem]"
        id="event"
      >
        <fieldset class="flex flex-col gap-[2.4rem]">
          <legend
            class="font-archivo font-semibold text-[2.4rem]/[3.4rem] text-[#32264D] pb-[1.6rem] border-b-[0.1rem] border-[#E6E6F0] w-[100%] max-[556px]:text-center"
          >
            Informações do Evento
          </legend>

          <div class="flex flex-col gap-[0.8rem] mt-[2.4rem]">
            <label
              for="event-title"
              class="font-poppins font-normal text-[1.4rem]/[2.4rem] text-[#4E4958] flex gap-[1.2rem] max-[685px]:flex-col max-[685px]:gap-[0rem] max-[556px]:text-center"
            >
              Título do evento<span class="text-[#C1BCCC]">(mínimo 8 caracteres)</span>
            </label>

            <input
              class="bg-transparent h-[5.6rem] rounded-[0.8rem] border-[0.1rem] border-[#E6E6F0] font-poppins font-normal text-[1.4rem]/[2.4rem] text-[#4E4958] px-[1.4rem] outline-none focus:border-[0.2rem] focus:border-[#4E4958] w-[100%] max-[556px]:text-center"
              type="text"
              name="event-title"
              id="event-title"
              minlength="8"
              required
            />
          </div>

          <div class="flex flex-col gap-[0.8rem]">
            <label
              for="event-link"
              class="font-poppins font-normal text-[1.4rem]/[2.4rem] text-[#4E4958] flex gap-[1.2rem] max-[685px]:flex-col max-[685px]:gap-[0rem] max-[556px]:text-center"
            >
              Link do evento<span class="text-[#C1BCCC]">(comece com https://)</span>
            </label>

            <input
              class="bg-transparent h-[5.6rem] rounded-[0.8rem] border-[0.1rem] border-[#E6E6F0] font-poppins font-normal text-[1.4rem]/[2.4rem] text-[#4E4958] px-[1.4rem] outline-none focus:border-[0.2rem] focus:border-[#4E4958] w-[100%] max-[556px]:text-center"
              type="url"
              name="event-link"
              id="event-link"
              required
            />
          </div>

          <div class="flex flex-col gap-[0.8rem]">
            <label
              for="event-contact"
              class="font-poppins font-normal text-[1.4rem]/[2.4rem] text-[#4E4958] flex gap-[1.2rem] max-[685px]:flex-col max-[685px]:gap-[0rem] max-[556px]:text-center"
            >
              Whatsapp para contato<span class="text-[#C1BCCC]">(somente números)</span>
            </label>

            <input
              class="bg-transparent h-[5.6rem] rounded-[0.8rem] border-[0.1rem] border-[#E6E6F0] font-poppins font-normal text-[1.4rem]/[2.4rem] text-[#4E4958] px-[1.4rem] outline-none focus:border-[0.2rem] focus:border-[#4E4958] w-[100%] max-[556px]:text-center"
              type="number"
              name="event-contact"
              id="event-contact"
              required
            />
          </div>

          <div class="flex flex-col gap-[0.8rem]">
            <label
              for="event-info"
              class="font-poppins font-normal text-[1.4rem]/[2.4rem] text-[#4E4958] max-[685px]:flex-col max-[685px]:gap-[0rem] max-[556px]:text-center"
            >
              Informações extras
            </label>

            <textarea
              class="bg-transparent h-[16.8rem] rounded-[0.8rem] border-[0.1rem] border-[#E6E6F0] font-poppins font-normal text-[1.4rem]/[2.4rem] text-[#4E4958] p-[1.4rem] outline-none focus:border-[0.2rem] focus:border-[#4E4958] w-[100%]"
              name="event-info"
              id="event-info"
              required
            ></textarea>
          </div>

          <div class="flex flex-col gap-[0.8rem]">
            <label
              for="event-category"
              class="font-poppins font-normal text-[1.4rem]/[2.4rem] text-[#4E4958] max-[685px]:flex-col max-[685px]:gap-[0rem] max-[556px]:text-center"
            >
              Categoria
            </label>

            <select
              class="bg-transparent h-[5.6rem] rounded-[0.8rem] border-[0.1rem] border-[#E6E6F0] font-poppins font-normal text-[1.4rem]/[2.4rem] text-[#4E4958] px-[1.4rem] outline-none focus:border-[0.2rem] focus:border-[#4E4958] appearance-none bg-[url(../src/assets/select.svg)] bg-no-repeat bg-[right_1.4rem_top_50%] cursor-pointer max-[556px]:text-center"
              name="event-category"
              id="event-category"
              required
            >
              <option value="" disabled selected>Tipo do evento</option>
              <option value="live">Ao vivo</option>
              <option value="podcast">Podcast</option>
              <option value="mentoring">Mentoria</option>
            </select>
          </div>
        </fieldset>

        <fieldset class="flex flex-col gap-[2.4rem]">
          <legend
            class="font-archivo font-semibold text-[2.4rem]/[3.4rem] text-[#32264D] pb-[1.6rem] border-b-[0.1rem] border-[#E6E6F0] w-[100%] max-[556px]:text-center"
          >
            Privacidade
          </legend>

          <div class="flex flex-col gap-[0.8rem] mt-[2.4rem]">
            <label
              for="event-email"
              class="font-poppins font-normal text-[1.4rem]/[2.4rem] text-[#4E4958] flex gap-[1.2rem] max-[685px]:flex-col max-[685px]:gap-[0rem] max-[556px]:text-center"
            >
              E-mail do administrador<span class="text-[#C1BCCC]">(digite um email válido)</span>
            </label>

            <input
              class="bg-transparent h-[5.6rem] rounded-[0.8rem] border-[0.1rem] border-[#E6E6F0] font-poppins font-normal text-[1.4rem]/[2.4rem] text-[#4E4958] px-[1.4rem] outline-none focus:border-[0.2rem] focus:border-[#4E4958] w-[100%] max-[556px]:text-center"
              type="email"
              name="event-email"
              id="event-email"
              required
            />
          </div>

          <div class="flex flex-col gap-[0.8rem]">
            <label
              for="event-password"
              class="font-poppins font-normal text-[1.4rem]/[2.4rem] text-[#4E4958] flex gap-[1.2rem] max-[685px]:flex-col max-[685px]:gap-[0rem] max-[556px]:text-center"
            >
              Senha de acesso para os participantes<span class="text-[#C1BCCC]">(mínimo 8 caracteres)</span>
            </label>

            <input
              class="bg-transparent h-[5.6rem] rounded-[0.8rem] border-[0.1rem] border-[#E6E6F0] font-poppins font-normal text-[1.4rem]/[2.4rem] text-[#4E4958] px-[1.4rem] outline-none focus:border-[0.2rem] focus:border-[#4E4958] w-[100%] max-[556px]:text-center"
              type="password"
              name="event-password"
              id="event-password"
              minlength="8"
              required
            />
          </div>

          <div class="flex gap-[1.6rem]">
            <input
              class="appearance-none border-[0.1rem] border-[#E6E6F0] rounded-[0.8rem] w-[2.4rem] cursor-pointer checked:bg-[url(../src/assets/check.svg)] checked:bg-no-repeat checked:bg-center"
              type="checkbox"
              name="event-checkbox"
              id="event-checkbox"
              required
            />

            <label
              for="event-checkbox"
              class="font-poppins font-normal text-[1.4rem]/[2.4rem] text-[#4E4958] flex gap-[1.2rem]"
            >
              Evento privado
            </label>
          </div>
        </fieldset>

        <fieldset class="flex gap-[2rem] max-[556px]:flex-col">
          <legend
            class="font-archivo font-semibold text-[2.4rem]/[3.4rem] text-[#32264D] pb-[1.6rem] border-b-[0.1rem] border-[#E6E6F0] w-[100%] mb-[2.4rem] max-[556px]:text-center"
          >
            Dia e hora
          </legend>

          <div class="flex flex-col gap-[0.8rem] w-[100%] max-w-[31.2rem] max-[556px]:max-w-[100%]">
            <label
              for="event-date"
              class="font-poppins font-normal text-[1.4rem]/[2.4rem] text-[#4E4958] flex gap-[1.2rem] max-[556px]:justify-center"
            >
              Data
            </label>

            <input
              class="bg-transparent h-[5.6rem] rounded-[0.8rem] border-[0.1rem] border-[#E6E6F0] font-poppins font-normal text-[1.4rem]/[2.4rem] text-[#4E4958] px-[1.4rem] outline-none focus:border-[0.2rem] focus:border-[#4E4958] cursor-text w-[100%] max-[556px]:text-center"
              type="date"
              name="event-date"
              id="event-date"
              required
            />
          </div>

          <div class="flex flex-col gap-[0.8rem] w-[100%] max-w-[12.8rem] max-[556px]:max-w-[100%]">
            <label
              for="event-start"
              class="font-poppins font-normal text-[1.4rem]/[2.4rem] text-[#4E4958] flex gap-[1.2rem] max-[556px]:justify-center"
            >
              Das
            </label>

            <input
              class="bg-transparent h-[5.6rem] rounded-[0.8rem] border-[0.1rem] border-[#E6E6F0] font-poppins font-normal text-[1.4rem]/[2.4rem] text-[#4E4958] px-[1.4rem] outline-none focus:border-[0.2rem] focus:border-[#4E4958] cursor-text w-[100%] max-[556px]:text-center"
              type="time"
              name="event-start"
              id="event-start"
              required
            />
          </div>

          <div class="flex flex-col gap-[0.8rem] w-[100%] max-w-[12.8rem] max-[556px]:max-w-[100%]">
            <label
              for="event-end"
              class="font-poppins font-normal text-[1.4rem]/[2.4rem] text-[#4E4958] flex gap-[1.2rem] max-[556px]:justify-center"
            >
              Até
            </label>

            <input
              class="bg-transparent h-[5.6rem] rounded-[0.8rem] border-[0.1rem] border-[#E6E6F0] font-poppins font-normal text-[1.4rem]/[2.4rem] text-[#4E4958] px-[1.4rem] outline-none focus:border-[0.2rem] focus:border-[#4E4958] cursor-text w-[100%] max-[556px]:text-center"
              type="time"
              name="event-end"
              id="event-end"
              required
            />
          </div>
        </fieldset>
      </form>

      <div
        class="py-[4rem] px-[6.4rem] bg-[#F0F0F4] mb-[9rem] rounded-b-[0.8rem] border-t-[0.1rem] border-[#D6D6D6] w-[100%] max-w-[73.6rem]"
      >
        <button
          class="bg-[#04D361] w-[100%] py-[1.5rem] px-[4rem] font-archivo font-semibold text-[1.6rem]/[2.6rem] text-white rounded-[0.8rem] hover:opacity-70 transition-opacity duration-[0.3s]"
          type="submit"
          form="event"
        >
          Salvar evento
        </button>
      </div>
    </main>
  </body>
</html>
